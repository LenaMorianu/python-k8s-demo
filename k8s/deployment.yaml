apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: quotes
spec:
  selector:
    matchLabels:
      app: quotes
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: quotes
    spec:
      containers:
      - name: quotes54
        image: pnbrown/quotes54:latest
        ports:
        - containerPort: 80
